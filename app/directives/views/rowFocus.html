<div ng-click="rowStyle={'background-color': '#dadcdc'}; vm.grid.appScope.onRowHover(this);" ng-mouseleave="rowStyle={}">
    <div ng-style="rowStyle" ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'"
        class="ui-grid-cell" ng-class="{ 'ui-grid-row-header-cell': col.isRowHeader }" role="{{col.isRowHeader ? 'rowheader' : 'gridcell'}}"
        ui-grid-cell></div>
</div>
